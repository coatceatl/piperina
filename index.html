<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Piperina & Curcuma</title>
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,500,700&amp;subset=cyrillic' rel='stylesheet'>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <div class='cover-container d-flex mx-auto'>
      <section class='hero d-flex flex-column justify-content-between align-items-center'>
        <div class='container-fluid h-100'>
          <div class='row h-100 d-flex flex-column justify-content-between'>
            <div class='col-xs-12 header text-center'>
              <a class='navbar-brand mx-auto' href='#'>
                <img src='src/img/logo.png' alt='Piperina&Curcuma'>
              </a>
              <div class='subtitle'>Безопасное средство для быстрого похудения</div>
            </div>
            <div class='col-xs-12 hero-content'>
              <div class='sale'>
                <div class='circle'>- 50 %</div>
              </div>
              <div class='price'>
                <div class='row justify-content-around'>
                  <div class='col-xs-6'>
                    <img class='product' src='src/img/product.png' alt='Piperina&Curcuma'>
                  </div>
                  <div class='col-xs-6'>
                    <div class='row d-flex flex-column text-center'>
                      <div class='old-price'>&#8364; 98,<span>00</span></div>
                      <div class='new-price'>&#8364; 49,00
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ul class='hero-list'>
                <li class='hero-item'>
                  <img class='icon' src='src/img/tick.png' alt=''>Эффективное жиросжигание
                </li>
                <li class='hero-item'>
                  <img class='icon' src='src/img/tick.png' alt=''>Нормализация обмена веществ
                </li>
                <li class='hero-item'>
                  <img class='icon' src='src/img/tick.png' alt=''>Очищение организма
                </li>
                <li class='hero-item'>
                  <img class='icon' src='src/img/tick.png' alt=''>Снижение аппетита
                </li>
                <li class='hero-item'>
                  <img class='icon' src='src/img/tick.png' alt=''>Блокировка жировых отложений
                </li>
              </ul>
              <button type='button' class='btn btn-lg btn-order'>Заказать сейчас</button>
            </div>
          </div>
        </div>
      </section'>
    </div>
    <script src='dist/main.js'></script >
  </body>
</html>
